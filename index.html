<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Imposta folha de estilo -->
    <link rel="Stylesheet" href="css/style.css">
    <title>Exercícios 03/10</title>
</head>
<body>
    <div class="container">
            <h1>Manipulação de Arrays com Botões</h1>
    
            <!-- Exibição do Array -->
            <div class="output">
                <!-- Campo de input para adicionar valores -->
                <div class="input-section">
                <input type="text" id="Produto" placeholder="Digite um produto">
                <input type="text" id="valor" placeholder="Digite um valor">
                <input type="text" id="Quantidade" placeholder="Digite um Quantidade ">
                <button onclick="pushElement()">Adicionar (push)</button>
                </div>

            
                <!-- Botões para outros métodos -->
                <div class="buttons">
                <button onclick="popElement()">pop()</button>
                <button onclick="shiftElement()">shift()</button>
                <button onclick="unshiftElement()">unshift()</button>
                <button onclick="spliceArray()">splice()</button>
                <button onclick="sliceArray()">slice()</button>
                <button onclick="concatArray()">concat()</button>
                <button onclick="indexOfElement()">indexOf()</button>
                <button onclick="includesElement()">includes()</button>
                <button onclick="findElement()">find()</button>
                <button onclick="findIndexElement()">findIndex()</button>
                <button onclick="sortArray()">sort()</button>
                <button onclick="reverseArray()">reverse()</button>
                <button onclick="splitString()">split()</button>
                <button onclick="joinArray()">join()</button>
                </div>
            
                <!-- Resultado das operações -->
                <div id="result"></div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
    

</body>
</html>
